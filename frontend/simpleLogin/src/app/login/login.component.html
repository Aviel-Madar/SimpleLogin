<!-- main app container -->
<div class="card m-3">
    <h4 class="card-header">Simple Login</h4>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="alert alert-warning" *ngIf='invalidLogin'>{{ errorMessage }}</div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Email</label>
                    <input type="text" formControlName="email" [(ngModel)]="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <label>Password</label>
                    <input [type]="password" [(ngModel)]="myPassword" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        <div *ngIf="f.password.errors.pattern">Password  must be at least one of the following: uppercase and lowercase letters and a number</div>

                    </div>
                </div>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" (click)="onClick()" />
                <label class="form-check-label">Show / Hide Password</label>
                <i class="fa fa-eye" aria-hidden="true" *ngIf="!show"></i>
                <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="show"></i>
            </div>

            <div class="text-left">
                <button class="btn btn-primary mr-1" (click)=handleLogin()>Login</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button>
            </div>

        </form>
    </div>
</div>
